<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>
<body>
    <div id="container">
        <div id="page">
            <div id="login" class="animate__animated animate__flipInY">
                <h1 align="center">Login</h1>
                <form action="frm" id="login_frm" autocomplete="off">
                    <input type="email" placeholder="Email Id" id="login_email">
                    <input type="password" placeholder="Password" id="login_password">
                    <button id="login_btn" type="submit">Login</button>
                </form>
                <p>Don't have an account? <span id="signup_link">Sign up</span></p>
            </div>
            <div id="sign_up" class="animate__animated animate__flipInY">
                <h1 align="center">Sign up</h1>
                <form id="signup_frm" autocomplete="off">
                <input type="name" required="required" placeholder="Name" id="username">
                <input type="email" required="required" placeholder="Email Id" id="email">
                <input type="number" required="required" placeholder="Phone No." id="Phone">
                <input type="password" required="required" placeholder="Password" id="password">
                <button id="signup_btn" type="submit" onclick="demo()">Sign up</button>
            </form>
                <p>Aready have an account? <span id="login_link">Login</span></p>
            </div>
        </div>
    </div>



<!--start external java script page-->
<script src="script/main.js"></script>  
<script src="script/login_signup.js"></script> 
<script src="script/jquery.js"></script>
<!--start external java script page--> 
</body>
</html>
